<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="" />
    </header>

    <main class="main">
      <section class="main__section">
        <h1 class="main__h1"><span> We're </span>coming soon</h1>
        <p class="main__p"> 
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. 
        </p>
        <form class="main__form">
          <div class="email__field">
            <input class="email__input" type="email" placeholder="Email Address" />
            <img class="email__icon error" src="./images/icon-error.svg" alt="" />
            <span class="email__span error"> Please provide a valid email</span>
          </div>
          <button class="main__button" aria-label="Submit form">
             <img src="./images/icon-arrow.svg" alt="right arrow" />
          </button>
        </form>
      </section>
      <div class="main__image"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
